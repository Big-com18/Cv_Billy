<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Selamat Datang!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Introan.css" />
</head>
<body>
  <div class="intro-container">
    <div class="intro-text">
      <span class="typing-text">Hello, dear. I'm Billy Andreas</span>
      <span class="highlight">And I highly enthusiastic about learning and developing my skills</span>
    </div>

    <div class="intro-focus">
      <div class="focus-item">
        <img src="../image/discord.png" alt="Web Developer" class="focus-icon"
             onerror="this.onerror=null; this.src='../../image/placeholder.png'">
        <span class="focus-text">Web Developer</span>
      </div>

      <div class="focus-item">
        <img src="../image/discord.png" alt="Database" class="focus-icon"
             onerror="this.onerror=null; this.src='../../image/placeholder.png'">
        <span class="focus-text">Database</span>
      </div>

      <div class="focus-item">
        <img src="../image/github.png" alt="Software Engineer" class="focus-icon"
             onerror="this.onerror=null; this.src='../../image/placeholder.png'">
        <span class="focus-text">Software Engineer</span>
      </div>
    </div>
  </div>

  <script src="introan.js"></script>
</body>
</html>
